{% if services_list %}
<div class="grid grid-cols-1 gap-16">
    {% for service in services_list.services %}
    <div class="flex flex-col lg:flex-row items-center gap-16 p-8 lg:p-12 bg-white/40 backdrop-blur-xl rounded-[3rem] border border-border group hover:shadow-2xl transition-all duration-700 hover:-translate-y-2 {% if forloop.counter|divisibleby:2 %}lg:flex-row-reverse{% endif %}">
        <div class="lg:w-1/2 relative">
            <div class="relative z-10">
                <div class="bg-accent/10 w-20 h-20 rounded-[2rem] flex items-center justify-center mb-10 text-accent group-hover:bg-accent group-hover:text-white transition-all duration-500 shadow-xl">
                    {{ service.icon|safe }}
                </div>
                <h3 class="text-3xl md:text-5xl font-serif font-bold text-foreground mb-6">{{ service.title }}</h3>
                <p class="text-lg text-muted-foreground mb-10 leading-relaxed max-w-xl">
                    {{ service.description }}
                </p>
                <a href="{{ service.link|default:'/contact' }}" class="inline-flex items-center text-foreground font-black text-[10px] uppercase tracking-[0.2em] group-hover:tracking-[0.4em] transition-all border-b-2 border-accent pb-2">
                    {{ services_list.learn_more_text }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right ml-4 w-4 h-4 group-hover:translate-x-2 transition-transform text-accent" aria-hidden="true">
                        <path d="M5 12h14"></path>
                        <path d="m12 5 7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>
        <div class="lg:w-1/2 overflow-hidden rounded-[2.5rem] h-[400px] lg:h-[500px] shadow-2xl">
            {% if service.image_url %}
            <img src="{{ service.image_url }}" alt="{{ service.title }}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-1000 scale-105 group-hover:scale-100" />
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
