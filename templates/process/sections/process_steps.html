{% if process_steps %}
<div class="space-y-24 relative">
    <div class="hidden lg:block absolute left-1/2 top-0 bottom-0 w-px bg-border -translate-x-1/2 z-0"></div>

    {% for step in process_steps.steps %}
    <div class="flex flex-col lg:flex-row items-center gap-12 relative z-10 {% if forloop.counter|divisibleby:2 %}lg:flex-row-reverse{% endif %}">
        <div class="lg:w-1/2 flex flex-col items-center {% if forloop.counter|divisibleby:2 %}lg:items-start text-center lg:text-left{% else %}lg:items-end text-center lg:text-right{% endif %}">
            <div class="w-full">
                <div class="text-8xl font-black text-foreground/5 mb-4 select-none">{{ forloop.counter|floatformat:"02d" }}</div>
                <h3 class="text-3xl font-bold text-foreground mb-4">{{ step.title }}</h3>
                <p class="text-lg text-muted-foreground leading-relaxed">{{ step.description }}</p>
            </div>
        </div>
        <div class="hidden lg:flex w-16 h-16 rounded-full bg-background border-4 border-muted items-center justify-center z-20 shadow-xl">
            <div class="w-4 h-4 bg-accent rounded-full"></div>
        </div>
        <div class="lg:w-1/2">
            <div class="bg-white/40 backdrop-blur-xl p-10 rounded-[2.5rem] border border-border flex items-center space-x-6 group hover:border-accent transition-all hover:shadow-2xl duration-700 hover:-translate-y-1">
                <div class="bg-background p-4 rounded-2xl shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-check w-10 h-10 text-accent" aria-hidden="true">
                        <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
                        <path d="m9 12 2 2 4-4"></path>
                    </svg>
                </div>
                <div>
                    <h5 class="font-bold text-accent mb-1 uppercase tracking-[0.4em] text-[10px]">{{ process_steps.quality_gate_label }}</h5>
                    <p class="text-muted-foreground text-sm italic">{{ process_steps.quality_gate_text }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
