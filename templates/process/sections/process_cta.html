{% if process_cta %}
<div class="mt-32 bg-foreground rounded-[3rem] p-16 text-center text-background relative overflow-hidden">
    <div class="absolute top-0 right-0 w-64 h-64 bg-accent opacity-10 rounded-full -translate-y-1/2 translate-x-1/2 blur-3xl"></div>
    <h2 class="text-4xl md:text-6xl font-serif font-bold mb-8">{{ process_cta.heading }}</h2>
    <button class="bg-accent hover:bg-accent/90 text-foreground px-12 py-5 text-sm font-bold tracking-[0.2em] transition-all transform hover:scale-105 shadow-2xl rounded-2xl uppercase">
        {{ process_cta.button_text }}
    </button>
</div>
{% endif %}
