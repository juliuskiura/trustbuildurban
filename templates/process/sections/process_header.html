{% if process_header %}
<header class="mb-32 text-center">
    <span class="text-accent font-bold uppercase tracking-[0.4em] text-[10px] mb-6 block">{{ process_header.eyebrow }}</span>
    <h1 class="text-5xl md:text-7xl font-serif font-bold text-foreground mb-6">{{ process_header.heading }}</h1>
    <p class="text-xl text-muted-foreground max-w-3xl mx-auto leading-relaxed">
        {{ process_header.description }}
    </p>
</header>
{% endif %}
