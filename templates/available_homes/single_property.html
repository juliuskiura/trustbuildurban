<article class="flex flex-col lg:flex-row bg-card rounded-2xl overflow-hidden shadow-lg border border-border group">
                <div class="lg:w-2/5 relative h-64 lg:h-auto overflow-hidden">
                    <img src="{{ home.imageUrl }}" alt="{{ home.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"/>
                    <div class="absolute top-4 right-4 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest bg-green-500/10 text-green-600">{{ home.status }}</div>
                </div>
                <div class="lg:w-3/5 p-8 flex flex-col justify-between">
                    <div>
                        <div class="flex items-center text-accent mb-2 font-semibold">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin w-4 h-4 mr-1" aria-hidden="true">
                                <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            {{ home.location }}
                        </div>
                        <h2 class="text-3xl font-bold text-foreground mb-4">{{ home.title }}</h2>
                        <div class="text-2xl font-black text-foreground mb-6">{{ home.price }}</div>
                        
                        <div class="grid grid-cols-3 gap-4 py-6 border-y border-border mb-6">
                            <div class="flex flex-col items-center text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bed w-5 h-5 text-muted-foreground mb-1" aria-hidden="true">
                                    <path d="M2 4v16"></path>
                                    <path d="M2 8h18a2 2 0 0 1 2 2v10"></path>
                                    <path d="M2 17h20"></path>
                                    <path d="M6 8v9"></path>
                                </svg>
                                <span class="text-xs font-bold text-foreground">{{ home.beds }} Beds</span>
                            </div>
                            <div class="flex flex-col items-center text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bath w-5 h-5 text-muted-foreground mb-1" aria-hidden="true">
                                    <path d="M10 4 8 6"></path>
                                    <path d="M17 19v2"></path>
                                    <path d="M2 12h20"></path>
                                    <path d="M7 19v2"></path>
                                    <path d="M9 5 7.621 3.621A2.121 2.121 0 0 0 4 5v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"></path>
                                </svg>
                                <span class="text-xs font-bold text-foreground">{{ home.baths }} Baths</span>
                            </div>
                            <div class="flex flex-col items-center text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move w-5 h-5 text-muted-foreground mb-1" aria-hidden="true">
                                    <path d="M12 2v20"></path>
                                    <path d="m15 19-3 3-3-3"></path>
                                    <path d="m19 9 3 3-3 3"></path>
                                    <path d="M2 12h20"></path>
                                    <path d="m5 9-3 3 3 3"></path>
                                    <path d="m9 5 3-3 3 3"></path>
                                </svg>
                                <span class="text-xs font-bold text-foreground">{{ home.sqft }} SQFT</span>
                            </div>
                        </div>
                    </div>
                    <button class="w-full py-4 bg-foreground text-background font-bold flex items-center justify-center space-x-2 hover:bg-accent hover:text-foreground transition-colors rounded-lg">
                        <span>INQUIRE NOW</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link w-4 h-4" aria-hidden="true">
                            <path d="M15 3h6v6"></path>
                            <path d="M10 14 21 3"></path>
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        </svg>
                    </button>
                </div>
            </article>
