<section class="py-32 bg-background relative overflow-hidden">
  <div class="absolute top-0 right-0 w-1/3 h-full bg-accent/5 -skew-x-12 translate-x-1/2"></div>
  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <div class="flex flex-col md:flex-row justify-between items-end mb-24 gap-12 text-left">
      <div class="max-w-2xl">
        <span class="text-accent font-bold uppercase tracking-[0.4em] text-[10px] mb-6 block">{{ steps_section.eyebrow }}</span>
        <h2 class="text-4xl md:text-6xl font-serif font-bold text-texts leading-tight">
          {{ steps_section.heading }}
        </h2>
      </div>
      <p class="text-texts/50 font-medium max-w-sm mb-2">
        {{ steps_section.description }}
      </p>
    </div>
    
    <div class="relative grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">
      {% for step in steps_section.steps %}
      <div class="glass glass-border p-10 rounded-[2.5rem] shadow-xl hover:shadow-2xl transition-all duration-500 group relative overflow-hidden">
        <div class="absolute -top-4 -right-1 text-8xl font-black text-secondary/25 italic group-hover:text-secondary/10 transition-colors">{{ forloop.counter }}</div>
        <h4 class="font-bold text-texts mb-4 text-lg pr-4 group-hover:text-accent transition-all font-sans">
          {{ step.title }}
        </h4>
        <p class="text-texts/50 text-sm leading-relaxed font-medium relative z-10 transition-colors group-hover:text-texts/70">
           {{ step.description }} </p>
      </div>
       
      {% endfor %}
    </div>
  </div>
</section>
