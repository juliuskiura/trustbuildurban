<div class="w-full h-px bg-foreground"></div>
<section class="py-12 relative">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex flex-col md:flex-row items-center justify-between gap-12">
      <div class="max-w-xs text-left">
        <p class="text-texts/60 text-sm font-medium leading-relaxed italic border-l-2 border-accent pl-6">
          "{{ quote.text }}"
        </p>
      </div>

      <div class="glass glass-border rounded-3xl p-10 flex flex-col items-center justify-center shadow-lg hover:shadow-2xl transition-all duration-500 group">
        <span class="text-5xl md:text-7xl font-serif font-black tracking-tight text-texts group-hover:text-accent transition-colors">{{ stats.landmark_projects }}<span class="text-accent group-hover:text-texts">+</span></span>
        <p class="text-[9px] uppercase font-bold tracking-[0.4em] mt-4 text-texts/40">
          Landmark Projects
        </p>
      </div>

      <div class="max-w-xs text-right">
        <div class="flex justify-end space-x-1 mb-3">
          {% for i in "xxxxx" %}
          <svg class="w-3 H-3 text-accent fill-current" viewBox="0 0 20 20">
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
          {% endfor %}
        </div>
        <p class="text-[9px] uppercase font-bold text-texts/40 tracking-[0.4em]">
          {{ stats.client_reviews }} Client Reviews
        </p>
        <a href="#" class="mt-4 text-[10px] font-black underline uppercase tracking-[0.3em] text-texts hover:text-accent transition-colors block">
          Discover Excellence
        </a>
      </div>
    </div>
  </div>
</section>
