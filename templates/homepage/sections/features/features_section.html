<section class="py-32 bg-texts text-white relative overflow-hidden">
  <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-5"></div>
  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <div class="text-center max-w-3xl mx-auto mb-24">
      <span class="text-accent font-bold uppercase tracking-[0.4em] text-[10px] mb-6 block">{{ features_section.subtitle }}</span>
      <h2 class="text-4xl md:text-6xl font-serif font-bold mb-8 leading-tight">
        {{ features_section.heading }}
      </h2>
      <div class="w-24 h-1 bg-accent mx-auto"></div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      {% for feature in features %}
      <div class="glass-dark p-10 rounded-[2.5rem] hover:bg-white transition-all duration-700 group hover:-translate-y-2 shadow-2xl">
        <div class="w-16 h-16 rounded-2xl flex items-center justify-center mb-10 bg-white/5 text-accent group-hover:bg-texts group-hover:text-white transition-all duration-500 shadow-xl">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide w-8 h-8" aria-hidden="true">
            {# Standard Lucide Icons for Each Feature #}
            {% if forloop.counter == 1 %}<path d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z"></path><path d="M14 2v5a1 1 0 0 0 1 1h5"></path><path d="M10 9H8"></path><path d="M16 13H8"></path><path d="M16 17H8"></path>
            {% elif forloop.counter == 2 %}<path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path>
            {% elif forloop.counter == 3 %}<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path><circle cx="12" cy="12" r="3"></circle>
            {% elif forloop.counter == 4 %}<path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path><path d="m9 12 2 2 4-4"></path>
            {% elif forloop.counter == 5 %}<path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"></path><path d="m9 12 2 2 4-4"></path>
            {% elif forloop.counter == 6 %}<path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.106-3.105c.32-.322.863-.22.983.218a6 6 0 0 1-8.259 7.057l-7.91 7.91a1 1 0 0 1-2.999-3l7.91-7.91a6 6 0 0 1 7.057-8.259c.438.12.54.662.219.984z"></path>
            {% endif %}
          </svg>
        </div>
        <h3 class="text-xl font-bold mb-4 group-hover:text-texts transition-colors font-sans">{{ feature.title }}</h3>
        <p class="text-white/40 leading-relaxed font-medium group-hover:text-texts/60 transition-colors">
          {{ feature.description }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
