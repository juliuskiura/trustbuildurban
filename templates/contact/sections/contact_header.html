{% if contact_header %}
<header class="mb-20 text-center">
    <span class="text-accent font-bold uppercase tracking-[0.4em] text-[10px] mb-6 block">{{ contact_header.eyebrow }}</span>
    <h1 class="text-5xl md:text-7xl font-serif font-bold text-foreground mb-6 max-w-4xl mx-auto">{{ contact_header.heading }}</h1>
    <p class="text-xl text-muted-foreground max-w-3xl mx-auto leading-relaxed">
        {{ contact_header.description }}
    </p>
</header>
{% endif %}
