<section class="py-20 bg-accent relative overflow-hidden group">
  <div class="absolute inset-0 bg-texts/10 skew-y-6 translate-y-20 group-hover:translate-y-10 transition-transform duration-1000"></div>
  <div class="max-w-7xl mx-auto px-6 flex flex-col lg:flex-row items-center justify-between gap-12 relative z-10">
    <div class="text-texts max-w-xl">
      <h2 class="text-4xl md:text-5xl font-serif font-bold mb-6">
        {{ newsletter.heading }}
      </h2>
      <p class="text-texts/70 text-lg font-medium leading-relaxed">
        {{ newsletter.description }}
      </p>
    </div>
    <div class="flex flex-col sm:flex-row w-full lg:w-auto gap-4">
      <input type="email" placeholder="{{ newsletter.placeholder }}"
        class="px-8 py-5 w-full md:w-80 glass glass-border bg-white/20 text-texts placeholder:text-texts/40 focus:outline-none focus:ring-2 focus:ring-texts/20 rounded-full font-bold text-sm" />
      <button
        class="bg-texts text-white px-10 py-5 font-bold uppercase tracking-[0.2em] hover:bg-secondary transition-all rounded-full shadow-2xl text-[10px]">
        {{ newsletter.cta_text }}
      </button>
    </div>
  </div>
</section>
