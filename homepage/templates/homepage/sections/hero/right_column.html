<div class="relative">
  <!-- Main Image with floating effect -->
  <div class="relative z-20 rounded-[3rem] overflow-hidden shadow-2xl transform rotate-2 hover:rotate-0 transition-transform duration-700">
    <img src="{{ hero.image_url }}" alt="Modern Architecture" class="w-full h-auto" />
  </div>

  <!-- Floating Card 1 -->
  <div class="absolute top-1/4 -left-12 z-30 glass glass-border p-6 rounded-3xl shadow-2xl bg-white/80 backdrop-blur-xl animate-bounce-slow">
    <div class="flex items-center gap-4">
       <div class="w-10 h-10 rounded-full bg-secondary/10 flex items-center justify-center text-secondary">
         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
       </div>
       <div>
         <p class="text-[10px] font-bold uppercase tracking-widest text-primary/40">{{ hero.verified_text }}</p>
         <div class="h-1.5 w-24 bg-secondary/10 rounded-full mt-1 overflow-hidden">
           <div class="h-full w-2/3 bg-secondary rounded-full"></div>
         </div>
       </div>
    </div>
  </div>

  <!-- Floating Card 2 -->
  <div class="absolute -bottom-8 -right-8 z-30 glass glass-border p-8 rounded-[2rem] bg-white/60 backdrop-blur-2xl shadow-2xl max-w-[280px]">
    <div class="flex items-center gap-4 mb-4">
      <div class="w-12 h-12 rounded-2xl bg-primary flex items-center justify-center text-white shadow-xl">
         <span class="font-serif italic text-xl">T</span>
      </div>
      <div>
        <p class="font-serif font-bold text-primary text-xl">{{ hero.company_name }}</p>
        <p class="text-[10px] font-bold uppercase tracking-widest text-primary/40">{{ hero.company_location }}</p>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <div class="h-2 w-2 rounded-full bg-accent animate-pulse"></div>
      <p class="text-[10px] font-bold uppercase tracking-widest text-primary/60">{{ hero.live_tracking_text }}</p>
    </div>
  </div>

  <!-- Decorative Circles -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] border border-primary/5 rounded-full z-10"></div>
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[100%] h-[100%] border border-primary/5 rounded-full z-10"></div>
  
  <!-- Small accent dots -->
  <div class="absolute top-10 right-20 w-4 h-4 rounded-full bg-secondary z-20"></div>
  <div class="absolute bottom-20 left-0 w-3 h-3 rounded-full bg-alternate z-20"></div>
  <div class="absolute top-1/2 -right-4 w-5 h-5 rounded-full bg-reddish z-20"></div>
</div>
