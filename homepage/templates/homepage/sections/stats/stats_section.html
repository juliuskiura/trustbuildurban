<!-- Stats Section - By The Numbers -->
<section class="py-24 bg-white relative overflow-hidden">
  <!-- Background Pattern (optional architectural line drawing) -->
  <div class="absolute inset-0 opacity-5 pointer-events-none">
    <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
      <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5"/>
      </pattern>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
  </div>

  <div class="max-w-6xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16">
      <h3 class="text-red-600 font-bold uppercase tracking-[0.2em] text-sm">
        {{ stats_section.header }}
      </h3>
    </div>

    <!-- Stats Grid - 4 columns -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-12">
      {% for stat in stats_section.stats %}
      <div class="text-center">
        <!-- Number -->
        <div class="text-4xl md:text-5xl lg:text-6xl font-bold text-[#001f3f] leading-none">
          {% if '+' in stat.number %}
            {{ stat.number|slice:":-1" }}<span class="text-lg md:text-2xl text-blue-400 align-super">+</span>
          {% else %}
            {{ stat.number }}
          {% endif %}
        </div>
        <!-- Subtitle -->
        <p class="text-gray-600 font-medium mt-3 text-sm md:text-base">
          {{ stat.subtitle }}
        </p>
      </div>
      {% empty %}
      <!-- Fallback default stats -->
      <div class="text-center">
        <div class="text-4xl md:text-5xl lg:text-6xl font-bold text-[#001f3f] leading-none">
          500<span class="text-lg md:text-2xl text-blue-400 align-super">+</span>
        </div>
        <p class="text-gray-600 font-medium mt-3 text-sm md:text-base">Projects Completed</p>
      </div>
      <div class="text-center">
        <div class="text-4xl md:text-5xl lg:text-6xl font-bold text-[#001f3f] leading-none">
          15<span class="text-lg md:text-2xl text-blue-400 align-super">+</span>
        </div>
        <p class="text-gray-600 font-medium mt-3 text-sm md:text-base">Years Experience</p>
      </div>
      <div class="text-center">
        <div class="text-4xl md:text-5xl lg:text-6xl font-bold text-[#001f3f] leading-none">
          200<span class="text-lg md:text-2xl text-blue-400 align-super">+</span>
        </div>
        <p class="text-gray-600 font-medium mt-3 text-sm md:text-base">Happy Clients</p>
      </div>
      <div class="text-center">
        <div class="text-4xl md:text-5xl lg:text-6xl font-bold text-[#001f3f] leading-none">
          50<span class="text-lg md:text-2xl text-blue-400 align-super">+</span>
        </div>
        <p class="text-gray-600 font-medium mt-3 text-sm md:text-base">Awards Won</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
