<!-- Who We Are Section -->
<section class="relative min-h-[70vh] flex items-center w-full">
  <!-- Background Image -->
  {% if who_we_are.background_image_url %}
  <div 
    class="absolute inset-0 w-full h-full bg-cover bg-center"
    style="background-image: url('{{ who_we_are.background_image_url }}');"
  >
  {% elif who_we_are.image_url %}
  <div 
    class="absolute inset-0 w-full h-full bg-cover bg-center"
    style="background-image: url('{{ who_we_are.image_url }}');"
  >
  {% else %}
  <div 
    class="absolute inset-0 w-full h-full bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1504307651254-35680f356dfd?auto=format&fit=crop&q=80&w=1920');"
  >
  {% endif %}
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black/40"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 w-full py-24 md:py-32">
    <div class="max-w-7xl mx-auto px-6 md:px-12">
      <div class="max-w-lg">
        <!-- Label -->
        <span class="text-white/90 font-bold uppercase tracking-[0.3em] text-sm mb-4 block">
          {{ who_we_are.label }}
        </span>
        
        <!-- Heading -->
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-6 leading-tight">
          {{ who_we_are.heading }}
        </h2>
        
        <!-- Description -->
        <p class="text-white/80 text-lg mb-10 leading-relaxed max-w-md">
          {{ who_we_are.description }}
        </p>
        
        <!-- CTA Button - Ghost Style -->
        <a 
          href="{{ who_we_are.button_link }}"
          class="inline-block border-2 border-white text-white px-8 py-4 rounded-full font-bold text-sm uppercase tracking-widest hover:bg-white hover:text-primary transition-all duration-300"
        >
          {{ who_we_are.button_text }}
        </a>
      </div>
    </div>
  </div>
</section>
