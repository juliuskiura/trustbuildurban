<article class="flex flex-col glass rounded-[2.5rem] overflow-hidden group hover:border-gold/30 transition-all duration-500 shadow-xl hover:shadow-2xl">
    <!-- Image Wrapper -->
    <div class="relative h-80 overflow-hidden">
        <img src="{{ home.imageUrl }}" alt="{{ home.title }}" 
             class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110"/>
        
        <!-- Status Badge -->
        <div class="absolute top-6 right-6 glass px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest text-navy">
            <span class="w-2 h-2 bg-green-500 rounded-full inline-block mr-2 animate-pulse"></span>
            {{ home.status }}
        </div>
        
        <!-- Price Tag Overlay -->
        <div class="absolute bottom-6 left-6 glass px-6 py-3 rounded-2xl text-xl font-bold text-navy">
            {{ home.price }}
        </div>
    </div>

    <!-- Content Wrapper -->
    <div class="p-10 flex flex-col justify-between flex-grow">
        <div>
            <div class="flex items-center text-gold mb-4 text-[10px] font-black uppercase tracking-[0.2em]">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                {{ home.location }}
            </div>
            
            <h2 class="text-3xl font-bold text-navy mb-8 group-hover:text-gold transition-colors duration-300">
                {{ home.title }}
            </h2>
            
            <!-- Features Grid -->
            <div class="grid grid-cols-3 gap-6 py-8 border-y border-navy/5 mb-10">
                <div class="flex flex-col items-center text-center">
                    <div class="w-10 h-10 rounded-xl bg-navy/5 flex items-center justify-center text-navy/40 mb-3 group-hover:bg-gold/10 group-hover:text-gold transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 4v16"/><path d="M2 8h18a2 2 0 0 1 2 2v10"/><path d="M2 17h20"/><path d="M6 8v9"/></svg>
                    </div>
                    <span class="text-[10px] font-black text-navy uppercase tracking-widest">{{ home.beds }} Beds</span>
                </div>
                <div class="flex flex-col items-center text-center">
                    <div class="w-10 h-10 rounded-xl bg-navy/5 flex items-center justify-center text-navy/40 mb-3 group-hover:bg-gold/10 group-hover:text-gold transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 4 8 6"/><path d="M17 19v2"/><path d="M2 12h20"/><path d="M7 19v2"/><path d="M9 5 7.621 3.621A2.121 2.121 0 0 0 4 5v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"/></svg>
                    </div>
                    <span class="text-[10px] font-black text-navy uppercase tracking-widest">{{ home.baths }} Baths</span>
                </div>
                <div class="flex flex-col items-center text-center">
                    <div class="w-10 h-10 rounded-xl bg-navy/5 flex items-center justify-center text-navy/40 mb-3 group-hover:bg-gold/10 group-hover:text-gold transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="m15 19-3 3-3-3"/><path d="m19 9 3 3-3 3"/><path d="M2 12h20"/><path d="m5 9-3 3 3 3"/><path d="m9 5 3-3 3 3"/></svg>
                    </div>
                    <span class="text-[10px] font-black text-navy uppercase tracking-widest">{{ home.sqft }} SQFT</span>
                </div>
            </div>
        </div>

        <button class="w-full py-5 bg-navy text-white font-black uppercase tracking-widest text-[10px] flex items-center justify-center space-x-3 hover:bg-gold transition-all rounded-2xl shadow-xl hover:shadow-gold/20">
            <span>Inquire Now</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            </svg>
        </button>
    </div>
</article>
