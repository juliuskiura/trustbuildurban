{% if interior_features_info %}
<div class="bg-white border border-gray-100 rounded-3xl p-6 md:p-8 shadow-sm">
    <h4 class="font-bold text-texts flex items-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="mr-3 text-accent flex-shrink-0">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="9" y1="21" x2="9" y2="9"/>
        </svg>
        <span class="text-sm md:text-base">Interior Features</span>
    </h4>
    <ul class="text-sm md:text-sm text-texts/70 space-y-3 font-medium">
        {% for item in interior_features_info %}
        <li class="flex flex-col sm:flex-row sm:justify-between border-b border-gray-50 pb-3 last:border-0 last:pb-0">
            <span class="font-medium text-texts/60">{{ item.title }}</span>
            <span class="text-texts font-bold mt-1 sm:mt-0 {% if item.value|length > 20 %}text-sm{% endif %}">{{ item.value }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
